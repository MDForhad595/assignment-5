<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money man</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-8 text-sky-500">This is money bank</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="justify-around p-8 mx-auto grid gap-4 grid-cols-2">
            <div>
                <img src="DS---6---29-7-2020.jpg" alt="">
            </div>
                <form action="#">
                    <h2 class="text-3xl text-center font-bold">income</h2>
                    <h3 class="px-8 mt-4 float-left ">income :</h3>
                    <input class=" mt-4 border block rounded w-2/4 overflow-hidden" type="number">
                    <h2 class=" px-8 mt-4 text-3xl block text-center overflow-hidden font-bold">Expenses</h2>
                    <h3 class=" px-8 mt-4 float-left">Food : </h3>
                    <input class="mt-4 border block rounded w-2/4" type="number">
                    <h3 class="px-8 mt-4 float-left">Rent: : </h3>
                    <input class="mt-4 border block rounded w-2/4" type="number">
                    <h3 class="px-8 mt-4 float-left">Clothes : </h3>
                    <input class="mt-4 border block rounded w-2/4" type="number">
                    <button class="text-3xl px-4 font-samibold bg-green-200 rounded mt-8">Calculate</button>
                    <h2 class="text-3xl text-center font-bold mt-6">Total Expenses: </h2>
                    <h2 class="text-3xl text-center font-bold mt-6">Total Balance: </h2>
                    <h3 class="px-8 mt-4 float-left ">save :</h3>
                    <input class=" mt-4 border block rounded w-1/4 float-left items-center" type="number">
                    <span class="p-2">% </span><button class="text-3xl px-2 font-samibold bg-green-200 rounded mt-2">Save</button>
                    <h4 class="text-3xl text-center font-bold mt-6">Saving Amount: </h4>
                    <h4 class="text-3xl text-center font-bold mt-6">Remaining Balance: </h4>

                </form>
            </div>
        </section>

        
        <section class="wd-4/3">
                
            </div>
        </section>
    </main>



    <script src="money.js/bank.js"></script>
</body>
</html>
