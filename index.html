<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money man</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-8 text-sky-500">This is money bank</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="justify-around p-8 mx-auto grid gap-4 grid-cols-2">
            <div>
                <img class="w-3/4" src="index.jpg" alt="">
            </div>
            <div id="container" >
                <div>
                    <h2 class="text-3xl text-center font-bold">income</h2>
                    <h3 class="px-8 mt-4 float-left ">income :</h3>
                    <input id="add-money" class=" mt-4 border block rounded w-2/4 overflow-hidden" type="number">
                </div>
                <div>
                    <h2 class=" px-8 mt-4 text-3xl block text-center overflow-hidden font-bold">Expenses</h2>
                    <h3 class=" px-8 mt-4 float-left">Food : </h3>
                    <input id="food-money" class="mt-4 border block rounded w-2/4" type="number">
                    <h3 class="px-8 mt-4 float-left">Rent: : </h3>
                    <input id="rent-money" class="mt-4 border block rounded w-2/4" type="number">
                    <h3 class="px-8 mt-4 float-left">Clothes : </h3>
                    <input id="clot-money" class="mt-4 border block rounded w-2/4" type="number">
                    <button id="login-button" onClick='Calculate()' class="text-3xl px-6 py-2 font-samibold bg-green-200 rounded mt-8">Calculate</button>
                </div>
                <div>
                    <h2 class="text-3xl text-center font-bold mt-6">Total Expenses: </h2>
                    <input id="total-expen" class="mt-4 border rounded w-2/4" type="number">
                    <h4 class="text-3xl text-center font-bold mt-6">Total Balance: </h4>
                    <input id="total" class="mt-4 border block rounded w-2/4" type="number">
                    <h3 class="px-8 mt-4 float-left ">save :</h3>
                    <input id="withdraw-input" class=" mt-4 border block rounded w-1/4 float-left " type="number">
                    <span class="p-2">% </span>
                    <button id="withdraw-button" onClick='Calculate()' class="text-2xl px-2 font-samibold bg-green-200 rounded mt-2">Save</button>
                </div>
                    <h2 class="text-2xl text-center float-left font-bold mt-4">Saving Amount: </h2>
                    <input id="Saving-Amount" class=" mt-4 border rounded w-1/4 float-left " type="number">
                    <h4 class="text-2xl text-center float-left font-bold mt-4">Remaining Balance: </h4>
                    <input id="Remaining-Balance" class=" mt-4 border rounded w-1/4 float-left " type="number">
                </div>
            </div>
        </section>
    </main>



    <script>
        const Calculate =()=>{
                const addMoney = document.getElementById('add-money').value
                const foodMoney = document.getElementById('food-money').value
                const rentMoney = document.getElementById('rent-money').value
                const clotMoney = document.getElementById('clot-money').value
                const savingAmount = document.getElementById('withdraw-input').value
                const Expenses = (Number(foodMoney)+ Number(rentMoney)+Number(clotMoney))
                const remainingMoney = (Number(addMoney) - Expenses)
                const savingPercantage= remainingMoney * Number(savingAmount) / 100
                document.getElementById('total').value = remainingMoney 
                document.getElementById('total-expen').value = Expenses 
                document.getElementById('Saving-Amount').value = savingPercantage 
                document.getElementById('Remaining-Balance').value =remainingMoney - savingPercantage

        }

    </script>
</body>
</html>
